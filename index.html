<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph -->
  <meta property="og:title" content="Renovo IA &ndash; Ticket Support">
  <meta property="og:description" content="Abra solicita&ccedil;&otilde;es de suporte ou melhorias no app.">
  <meta property="og:image" content="https://i.imgur.com/x7tQBOV.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:type" content="website">

  <title>Renovo IA &ndash; Ticket Support</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      box-sizing: border-box;
    }

    :root {
      --font-family: 'Poppins', sans-serif;
      --blue: #0396ff;
      --cyan: #16d9fa;
      --purple: #8a2be2;
      --bg-1: #0f172a;
      --bg-2: #1e293b;
      --card-bg: #000;
      --card-border: #000;
      --text: #e2e8f0;
      --text-label: #cbd5e1;
      --text-placeholder: #94a3b8;
      --focus: #16d9fa;
      --required: #8a2be2;
      --btn-gradient: linear-gradient(90deg, #0396ff, #16d9fa, #8a2be2);
      --font-size-label: 14px;
      --font-size-input: 14px;
      --font-size-header: 26px;
      --color-input-border: #334155;
      --color-input-text: #e2e8f0;
      --padding-form-input: 10px 12px;
      --border-radius-input: 8px;
      --submit-btn-height: 48px;
      --color-submit-btn-bg: var(--btn-gradient);
      --color-submit-btn-text: #fff;
      --container-width: 720px;
    }

    body {
      background: radial-gradient(circle at top, var(--bg-2), var(--bg-1));
      font-family: var(--font-family);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* extra padding at bottom so the card never encosta no limite inferior */
      padding: clamp(18px, 3vw, 8px);
    }

    .container {
      width: min(var(--container-width), 100%);
      text-align: center;
      margin: 0 auto;
      padding: 0;
    }

    .form-card {
      width: 100%;
      border-radius: 16px;
      padding: clamp(28px, 5vw, 38px) clamp(18px, 4vw, 28px) clamp(32px, 6vw, 42px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.55);
      background: var(--card-bg);
      border: 1px solid var(--card-border);

    }

    .form-header {
      display: flex;
      max-height: 170px;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      /* margin-bottom: 18px; */
    }

    h1 {
      color: var(--text);
      font-weight: 600;
      text-align: center;
      font-size: var(--font-size-header);
      margin: 0;
    }

    .brand-subtitle {
      margin: 0;
      color: var(--text);
      font-weight: 500;
      opacity: 0.8;
    }

    .logo {
      text-align: center;
      margin: 6px 0 18px;
    }

    .logo img {
      max-height: 120px;
      object-fit: contain;
      display: inline-block;
      filter: drop-shadow(0 0 6px rgba(22,217,250,0.45));
      width: 120px;
      height: 120px;
      max-width: 100%;
    }

    .logo-subtitle {
      margin-top: 10px;
      font-weight: 600;
      color: var(--text);
      text-shadow: 0 0 12px rgba(22,217,250,0.35);
      letter-spacing: 0.2px;
    }

    form {
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }

    form label {
      display: block;
      font-size: var(--font-size-label);
      font-weight: 600;
      color: #ece3e3;
      margin-bottom: 6px;
    }

    input,
    textarea,
    select {
      width: 100%;
      border: 1px solid var(--color-input-border);
      border-radius: 8px;
      padding: 10px 12px;
      color: var(--color-input-text);
      background: #0d1b2a;
      transition: 0.25s ease;
      font-size: var(--font-size-input);
      font-family: var(--font-family);
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 2px rgba(22,217,250,0.25);
      outline: none;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    ::placeholder {
      color: var(--text-placeholder);
    }

    button[type="submit"] {
      background: var(--btn-gradient);
      color: white;
      height: 48px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.4px;
      margin-top: 6px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 8px 18px rgba(22,217,250,0.35);
      font-size: 15px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(22,217,250,0.45);
    }

    .required-indicator {
      color: var(--required);
    }

    .urgency-options {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .urgency-options label {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      margin: 0;
      font-weight: 500;
      color: var(--text);
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      color: var(--text);
      min-height: 18px;
    }

    .status.success { color: #4ade80; }
    .status.error { color: #f87171; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="form-header">
        <h1>Renovo IA - Ticket Support</h1>
        <div class="logo">
          <img src="./logo.png" alt="Renovo IA">
        </div>
      </div>

      <form id="support-form" enctype="multipart/form-data">
        <div>
          <label for="name">Nome <span class="required-indicator">*</span></label>
          <input id="name" name="name" type="text" placeholder="Seu nome" required>
        </div>

        <div>
          <label for="email">E-mail <span class="required-indicator">*</span></label>
          <input id="email" name="email" type="email" placeholder="Seu email" required>
        </div>

        <div>
          <label for="application">Aplica&ccedil;&atilde;o <span class="required-indicator">*</span></label>
          <input id="application" name="application" type="text" placeholder="Insira o nome do seu aplicativo ou automa&ccedil;&atilde;o." required>
        </div>

        <div>
          <label for="updateInfo">Atualiza&ccedil;&atilde;o de informa&ccedil;&otilde;es</label>
          <textarea id="updateInfo" name="updateInfo" placeholder="Descreva atualiza&ccedil;&otilde;es de dados ou regras."></textarea>
        </div>

        <div>
          <label for="newService">Novo Servi&ccedil;o</label>
          <textarea id="newService" name="newService" placeholder="Solicite um novo servi&ccedil;o ou automa&ccedil;&atilde;o."></textarea>
        </div>

        <div>
          <label for="description">Descri&ccedil;&atilde;o da mudan&ccedil;a <span class="required-indicator">*</span></label>
          <textarea id="description" name="description" placeholder="Descreva as melhorias desejadas." required></textarea>
        </div>

        <div>
          <label for="urgency">Urg&ecirc;ncia <span class="required-indicator">*</span></label>
          <select id="urgency" name="urgency" required>
            <option value="" disabled selected>Selecione</option>
            <option value="alta">Alta</option>
            <option value="media">M&eacute;dia</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>

        <div>
          <label for="screenshot">Upload de imagem (PNG)</label>
          <input id="screenshot" name="screenshot" type="file" accept="image/png">
        </div>

        <button type="submit">Submit</button>
        <div id="form-status" class="status"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('support-form');
    const statusEl = document.getElementById('form-status');
    const submitBtn = form.querySelector('button[type="submit"]');

    const toBase64 = (file) =>
      new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = 'Enviando...';
      statusEl.className = 'status';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';

      try {
        const file = form.screenshot.files[0] || null;

        const formData = new FormData();
        formData.append('name', form.name.value.trim());
        formData.append('email', form.email.value.trim());
        formData.append('application', form.application.value.trim());
        formData.append('updateInfo', form.updateInfo.value.trim());
        formData.append('newService', form.newService.value.trim());
        formData.append('description', form.description.value.trim());
        formData.append('urgency', form.urgency.value);
        if (file) {
          // binário
          formData.append('screenshot', file, file.name);
          // alias comum para serviços que esperam "file"
          formData.append('file', file, file.name);
          formData.append('fileName', file.name);
          formData.append('fileContentType', file.type || 'image/png');
          // base64 em campo separado
          formData.append('screenshotName', file.name);
          formData.append('screenshotBase64', await toBase64(file));
        }

        const response = await fetch('https://renovo-ia-n8n.ogy936.easypanel.host/webhook/ticket-support', {
          method: 'POST',
          body: formData, // multipart/form-data with binary file
        });

        if (!response.ok) {
          throw new Error(`Falha no envio (${response.status})`);
        }

        statusEl.textContent = 'Enviado com sucesso!';
        statusEl.classList.add('success');
        form.reset();
      } catch (error) {
        console.error(error);
        statusEl.textContent = 'Erro ao enviar. Tente novamente.';
        statusEl.classList.add('error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
